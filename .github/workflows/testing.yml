name: django CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up mysql
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql database: 'moshaver_db' # Optional, default value is "test". The specified database which will be create
        mysql root password: 'YDP8mkt@zru@mez4udh' # Required if "mysql user" is empty, default is empty. The root superuser password
        mysql user: 'moshaver' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
        mysql password: 'YDP8mkt@zru@mez4udh'
    - name: install python
      uses: actions/setup-python@v2
      with: 
        python-version: 3.7
    - name: install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    - name: coverage report
      run: |
          pip install coverage
          coverage run manage.py test
          coverage report
    - name: django testing
      run: |
          python3 manage.py test
